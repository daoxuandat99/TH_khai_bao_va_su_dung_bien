<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = parseInt(prompt("nhap a"));
        let b = parseInt(prompt("nhap b"));
        if (a % b === 0) {
            alert("a chia het cho b");
        } else if (a % b !== 0) {
            alert("a khong chia het cho b");
        }

    }

    check();
</script>
</body>
</html>
